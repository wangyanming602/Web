<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>淘宝网1</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}

		ul{
			list-style: none;
		}

		li{
			margin: 0 10px;
			float: left;
			color: #f40;
			font-weight: bold;
			font-size: 14;
			height: 25px;
			line-height: 25px;
			padding: 0 5px;
		}

		li:hover{
			border-radius: 15px;
			background-color: #f40;
			color: #fff;
		}

	</style>
</head>
<body>
	<ul>
		<li>天猫</li>
		<li>聚划算</li>
		<li>天猫超市</li>
	</ul>
</body>
</html>
